<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="pageTitle">Login or Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Define a cool, dark color palette with CSS variables */
        :root {
            --bg-color-start: #0f2027; /* Dark Blue-Grey */
            --bg-color-mid: #203a43; /* Darker Teal */
            --bg-color-end: #2c5364; /* Desaturated Cyan */
            --accent-color: #00e5ff; /* Vibrant Cyan */
            --accent-hover: #00b8d4; /* Darker Vibrant Cyan */
            --text-light: #e0f7fa; /* Light Cyan */
            --text-muted: #b2ebf2; /* Lighter Cyan */
            --btn-text: #0f2027; /* Dark Blue-Grey for button text */
            --shadow-light: rgba(0, 0, 0, 0.25);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --card-bg: rgba(44, 83, 100, 0.6); /* Semi-transparent card background */
            --language-bg: rgba(44, 83, 100, 0.8); /* Semi-transparent language chooser background */
            --moving-square-bg: rgba(255, 255, 255, 0.05); /* White with low opacity for contrast */
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Full-size animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-mid), var(--bg-color-end));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Language switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            left: 20px; /* Default left for LTR */
            background-color: var(--language-bg);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: all 0.3s ease;
            z-index: 100;
        }

        /* Home link */
        .home-link {
            position: fixed;
            top: 20px;
            right: 20px; /* Default right for LTR */
            background-color: var(--card-bg);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            background-color: var(--accent-hover);
            color: var(--btn-text);
        }

        .home-link i {
            font-size: 1.1em;
        }

        .language-switcher label {
            color: var(--text-light);
            font-weight: 500;
        }

        .lang-select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid var(--text-muted);
            background-color: transparent;
            color: var(--text-light);
            font-weight: 500;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .lang-select option {
            background-color: var(--bg-color-start);
            color: var(--text-light);
        }

        .lang-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
            outline: none;
        }

        /* Main container and forms */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: var(--card-bg);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            z-index: 1;
            text-align: left;
            position: relative;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 600;
            color: var(--accent-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--text-muted);
            background-color: var(--input-bg);
            color: var(--text-light);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
            outline: none;
        }

        .form-actions {
            margin-top: 30px;
        }

        .submit-btn {
            width: 100%;
            background-color: var(--accent-color);
            color: var(--btn-text);
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .form-toggle {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .form-toggle a {
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-toggle a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .social-login-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: var(--text-muted);
        }

        .social-login-divider hr {
            flex-grow: 1;
            border: none;
            height: 1px;
            background-color: var(--text-muted);
        }

        .social-login-divider span {
            padding: 0 15px;
            font-size: 0.9em;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .google-btn {
            background-color: #fff;
            color: #1a1a1a;
        }

        .google-btn:hover {
            background-color: #f0f0f0;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* --- Form specific visibility classes --- */
        .form-hidden {
            display: none;
            animation: fadeOut 0.5s ease-out forwards;
        }

        .login-form-container, .register-form-container {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Modal styles */
        #messageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #messageModal .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            animation: modalPopIn 0.3s ease-out forwards;
            backdrop-filter: blur(5px);
        }

        @keyframes modalPopIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #messageModal h3 {
            color: var(--accent-color);
            margin-top: 0;
            font-size: 1.5em;
        }

        #messageModal p {
            margin: 15px 0;
            color: var(--text-light);
        }

        #messageModal button {
            background-color: var(--accent-color);
            color: var(--btn-text);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #messageModal button:hover {
            background-color: var(--accent-hover);
        }

        /* --- Password container styles with custom CSS for positioning --- */
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 40px; /* Make space for the icon */
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--accent-color);
        }

        /* --- RTL Styles for language switcher and home link --- */
        html[dir="rtl"] .language-switcher {
            left: auto;
            right: 20px;
        }

        html[dir="rtl"] .home-link {
            right: auto;
            left: 20px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="animated-bg"></div>
    <div class="moving-square-bg"></div>

    <a href="/" class="home-link">
        <i class="fas fa-home"></i>
        <span data-translate="homeLink">Home</span>
    </a>

    <div class="language-switcher">
        <label for="lang-select" data-translate="languageLabel">Language:</label>
        <select id="lang-select" class="lang-select">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <div class="login-container">
        <div id="login-form-container">
            <h2 data-translate="loginTitle">Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="login-email" data-translate="emailLabel">Email Address</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" data-translate="passwordLabel">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn" data-translate="loginButton">Log In</button>
                </div>
            </form>
            <div class="form-toggle">
                <span data-translate="noAccountText">Don't have an account?</span>
                <a href="#" id="showRegisterForm" data-translate="registerNowLink">Register now</a>
            </div>
            <div class="social-login-divider">
                <hr>
                <span data-translate="orText">or</span>
                <hr>
            </div>
            <div class="social-buttons">
                <a href="{{ url_for('google_login') }}" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span data-translate="googleLoginBtn">Log in with Google</span>
                </a>
            </div>
        </div>

        <div id="register-form-container" class="form-hidden">
            <h2 data-translate="registerTitle">Register</h2>
            <form id="registerForm" action="/register" method="POST">
                <div class="form-group">
                    <label for="register-name" data-translate="nameLabel">Full Name</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email" data-translate="emailLabel">Email Address</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password" data-translate="passwordLabel">Password</label>
                    <div class="password-container">
                        <input type="password" id="register-password" name="password" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" data-translate="confirmPasswordLabel">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm_password" required>
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn" data-translate="registerButton">Register</button>
                </div>
            </form>
            <div class="form-toggle">
                <span data-translate="alreadyAccountText">Already have an account?</span>
                <a href="#" id="showLoginForm" data-translate="loginHereLink">Log in here</a>
            </div>
            <div class="social-login-divider">
                <hr>
                <span data-translate="orText">or</span>
                <hr>
            </div>
            <div class="social-buttons">
                <a href="{{ url_for('google_login') }}" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span data-translate="googleLoginBtn">Register with Google</span>
                </a>
            </div>
        </div>
    </div>

    <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[1000]">
        <div class="bg-[var(--card-bg)] p-8 rounded-2xl text-center shadow-xl backdrop-blur-sm w-[90%] max-w-[400px]">
            <h3 id="modalTitle" class="text-[var(--accent-color)] text-2xl font-semibold mt-0"></h3>
            <p id="modalMessage" class="my-4 text-[var(--text-light)]"></p>
            <button onclick="hideModal()" class="bg-[var(--accent-color)] text-[var(--btn-text)] font-bold py-2 px-6 rounded-lg transition-all hover:bg-[var(--accent-hover)] hover:scale-105">OK</button>
        </div>
    </div>

    <script>
        // Translations
        const translations = {
            'en': {
                'pageTitle': 'Login or Register',
                'homeLink': 'Home',
                'loginTitle': 'Login',
                'emailLabel': 'Email Address',
                'passwordLabel': 'Password',
                'loginButton': 'Log In',
                'noAccountText': 'Don\'t have an account?',
                'registerNowLink': 'Register now',
                'orText': 'or',
                'googleLoginBtn': 'Log in with Google',
                'registerTitle': 'Register',
                'nameLabel': 'Full Name',
                'confirmPasswordLabel': 'Confirm Password',
                'registerButton': 'Register',
                'alreadyAccountText': 'Already have an account?',
                'loginHereLink': 'Log in here',
                'languageLabel': 'Language:',
            },
            'ar': {
                'pageTitle': 'تسجيل الدخول أو التسجيل',
                'homeLink': 'الرئيسية',
                'loginTitle': 'تسجيل الدخول',
                'emailLabel': 'البريد الإلكتروني',
                'passwordLabel': 'كلمة المرور',
                'loginButton': 'تسجيل الدخول',
                'noAccountText': 'ليس لديك حساب؟',
                'registerNowLink': 'سجل الآن',
                'orText': 'أو',
                'googleLoginBtn': 'تسجيل الدخول باستخدام جوجل',
                'registerTitle': 'تسجيل',
                'nameLabel': 'الاسم الكامل',
                'confirmPasswordLabel': 'تأكيد كلمة المرور',
                'registerButton': 'تسجيل',
                'alreadyAccountText': 'لديك حساب بالفعل؟',
                'loginHereLink': 'سجل الدخول من هنا',
                'languageLabel': 'اللغة:',
            }
        };

        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const showRegisterLink = document.getElementById('showRegisterForm');
        const showLoginLink = document.getElementById('showLoginForm');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const langSelect = document.getElementById('lang-select');
        const modal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');

        // Function to show custom alert modal
        function customAlert(title, message, redirectUrl = null) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';
            const closeBtn = document.querySelector('#messageModal button');
            if (redirectUrl) {
                closeBtn.onclick = () => {
                    hideModal();
                    window.location.href = redirectUrl;
                };
            } else {
                closeBtn.onclick = () => hideModal();
            }
        }

        // Function to hide custom alert modal
        function hideModal() {
            modal.style.display = 'none';
        }

        // Toggle between login and registration forms
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginFormContainer.classList.add('form-hidden');
            registerFormContainer.classList.remove('form-hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerFormContainer.classList.add('form-hidden');
            loginFormContainer.classList.remove('form-hidden');
        });

        // Add event listeners for password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', () => {
                const passwordInput = icon.previousElementSibling;
                const iconElement = icon.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    iconElement.classList.remove('fa-eye');
                    iconElement.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    iconElement.classList.remove('fa-eye-slash');
                    iconElement.classList.add('fa-eye');
                }
            });
        });

        // Handle form submissions with fetch
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.success) {
                    customAlert('Login Successful', result.message, result.redirect);
                } else {
                    customAlert('Login Failed', result.message);
                }
            } catch (error) {
                customAlert('Error', 'Could not connect to the server.');
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                customAlert('Error', 'Passwords do not match!');
                return;
            }

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.success) { // This line was changed
                    customAlert('Registration Successful', result.message, result.redirect);
                } else {
                    customAlert('Registration Failed', result.message);
                }
            } catch (error) {
                customAlert('Error', 'Could not connect to the server.');
            }
        });

        // Language switching functions
        function setLanguage(lang) {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            document.title = translations[lang] ? translations[lang].pageTitle : 'Login or Register';
            const htmlTag = document.documentElement;
            htmlTag.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');

            // Save preference to local storage
            localStorage.setItem('lang', lang);

            // Update dropdown selection
            langSelect.value = lang;
        }

        langSelect.addEventListener('change', (event) => {
            const selectedLang = event.target.value;
            setLanguage(selectedLang);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('lang') || 'en';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
