<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-16">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 md:p-10 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">Login to Your Account</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full px-4 py-3 bg-indigo-600 text-white rounded-lg font-bold text-lg hover:bg-indigo-700 transition-colors duration-300">
                Login
            </button>
        </form>
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            <span class="flex-shrink mx-4 text-gray-500 dark:text-gray-400">OR</span>
            <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
        </div>
        <a href="{{ url_for('login_google') }}" class="w-full flex items-center justify-center px-4 py-3 bg-red-600 text-white rounded-lg font-bold text-lg hover:bg-red-700 transition-colors duration-300">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M24 9.5c3.35 0 6.43 1.35 8.68 3.52l6.23-6.23C34.62 3.86 29.58 2 24 2 15.65 2 8.2 6.72 4.41 14.1l6.9 5.33C13.25 14.93 18.23 11.5 24 11.5c4.1 0 7.7 1.25 10.23 3.3l6.27-6.27c-3.1-2.92-7.3-4.73-11.5-4.73zm0 25c-5.77 0-10.75-3.43-13.79-8.42l-6.9-5.33C8.2 31.28 15.65 36 24 36c5.58 0 10.62-1.86 14.28-4.99l-6.23-6.23c-2.25 2.17-5.33 3.52-8.68 3.52zm-12-12c0-1.8.43-3.5 1.15-5.07L4.41 14.1C1.98 17.65 1 21.6 1 24s.98 6.35 3.41 9.9l6.74-5.23C12.43 27.5 12 25.8 12 24z"></path>
                <path d="M47.78 24c0-1.6-.14-3.18-.4-4.72H24v9.44h12.58c-.52 2.76-2.13 5.17-4.43 6.77l6.23 6.23C43.1 36.6 46 31.18 46 24c0-2.32-.47-4.54-1.29-6.6l-6.2-4.83c.96 1.83 1.5 3.9 1.5 6.03z" fill="#fff"></path>
            </svg>
            Sign in with Google
        </a>
        <p class="mt-6 text-center text-gray-500 dark:text-gray-400">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-600 hover:underline">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
