<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color-start: #0f2027;
            --bg-color-mid: #203a43;
            --bg-color-end: #2c5364;
            --accent-color: #00e5ff;
            --text-light: #e0f7fa;
            --card-bg: rgba(44, 83, 100, 0.6);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-mid), var(--bg-color-end));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-light);
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-lg w-full bg-[var(--card-bg)] backdrop-blur-md rounded-xl shadow-2xl p-8 text-center border border-gray-700">
        <div class="text-6xl text-[var(--accent-color)] mb-6">
            <i class="fas fa-paper-plane"></i>
        </div>
        <h1 class="text-4xl font-bold mb-4">Email Sent!</h1>
        <p class="text-lg mb-6">
            Thank you for registering. A verification link has been sent to your email address.
            Please check your inbox (and spam folder) to complete the registration.
        </p>
        <a href="{{ url_for('login') }}" class="inline-block bg-[var(--accent-color)] text-[var(--bg-color-start)] font-bold py-3 px-6 rounded-lg transition-all hover:bg-opacity-80 shadow-lg">
            Back to Login
        </a>
    </div>
</body>
</html>
