<!-- templates/pricing.html -->
{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-8 md:p-10 text-center">
        <h2 class="text-5xl font-extrabold text-gray-900 dark:text-white mb-6">Pricing Plans</h2>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-12">
            Choose the plan that's right for you to unlock all features.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Monthly Plan Card -->
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-8">
                    <h3 class="text-3xl font-extrabold text-gray-900 dark:text-white">Monthly</h3>
                    <p class="mt-4 text-gray-600 dark:text-gray-400 text-lg">Ideal for short-term projects</p>
                    <div class="mt-6">
                        <span class="text-5xl font-extrabold text-gray-900 dark:text-white">$8</span>
                        <span class="text-lg font-medium text-gray-500 dark:text-gray-300">/mo</span>
                    </div>
                    <form id="checkout-form-monthly" class="mt-8">
                        <input type="hidden" name="price_id" value="{{ monthly_plan_id }}">
                        <button type="submit" class="w-full py-4 px-8 bg-indigo-600 text-white rounded-xl font-bold text-lg hover:bg-indigo-700 transition-colors duration-300 shadow-md">
                            Activate Monthly
                        </button>
                    </form>
                </div>
            </div>

            <!-- Annual Plan Card -->
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-8">
                    <h3 class="text-3xl font-extrabold text-gray-900 dark:text-white">Annual</h3>
                    <p class="mt-4 text-gray-600 dark:text-gray-400 text-lg">Save money with a yearly subscription</p>
                    <div class="mt-6">
                        <span class="text-5xl font-extrabold text-gray-900 dark:text-white">$45</span>
                        <span class="text-lg font-medium text-gray-500 dark:text-gray-300">/yr</span>
                    </div>
                    <form id="checkout-form-annual" class="mt-8">
                        <input type="hidden" name="price_id" value="{{ annual_plan_id }}">
                        <button type="submit" class="w-full py-4 px-8 bg-indigo-600 text-white rounded-xl font-bold text-lg hover:bg-indigo-700 transition-colors duration-300 shadow-md">
                            Activate Annually
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    // Initialize the Stripe.js client with the publishable key from the server.
    // The key is passed from the Flask backend and injected into the template.
    const stripe = Stripe("{{ stripe_publishable_key }}");

    /**
     * Handles the form submission for both monthly and annual plans.
     * This function prevents the default form submission, makes a fetch
     * call to the backend to create a Stripe Checkout Session, and then
     * redirects the user to the Stripe hosted payment page.
     * @param {Event} event The submit event from the form.
     */
    async function handleCheckout(event) {
        // Prevent the browser from performing its default form submission.
        event.preventDefault();

        // Get the price_id from the hidden input field within the submitted form.
        const priceId = event.target.querySelector('input[name="price_id"]').value;

        try {
            // Make a POST request to the backend to create a new checkout session.
            const response = await fetch("/create-checkout-session", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `price_id=${priceId}`, // Send the price_id to the backend.
            });

            // If the server returns a redirect response (e.g., to a login page
            // if the user isn't authenticated), handle the redirect client-side.
            if (response.redirected) {
                window.location.href = response.url;
                return;
            }

            // Parse the JSON response from the backend.
            const data = await response.json();

            // If the backend successfully created a session, it will return a session ID.
            if (data.id) {
                // Use the Stripe.js library to redirect the user to Stripe Checkout.
                const { error } = await stripe.redirectToCheckout({ sessionId: data.id });
                if (error) {
                    // Log any errors that occur during the redirect process.
                    console.error("Stripe Checkout error:", error);
                }
            } else if (data.error) {
                // Handle and log any errors sent from the backend.
                console.error("Backend error:", data.error);
            }
        } catch (error) {
            // Catch and log any network-related errors that occur during the fetch call.
            console.error("Fetch error:", error);
        }
    }

    // Attach event listeners to both the monthly and annual plan forms.
    // This ensures that when either form is submitted, our custom `handleCheckout`
    // function is called instead of the default browser behavior.
    const monthlyForm = document.getElementById("checkout-form-monthly");
    if (monthlyForm) {
        monthlyForm.addEventListener("submit", handleCheckout);
    }

    const annualForm = document.getElementById("checkout-form-annual");
    if (annualForm) {
        annualForm.addEventListener("submit", handleCheckout);
    }
</script>
{% endblock %}
