<!-- templates/pricing.html -->
{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-8 md:p-10 text-center">
        <h2 class="text-5xl font-extrabold text-gray-900 dark:text-white mb-6">Pricing Plans</h2>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-12">
            Choose the plan that's right for you to unlock all features.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Monthly Plan Card -->
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-8">
                    <h3 class="text-3xl font-extrabold text-gray-900 dark:text-white">Monthly</h3>
                    <p class="mt-4 text-gray-600 dark:text-gray-400 text-lg">Ideal for short-term projects</p>
                    <div class="mt-6">
                        <span class="text-5xl font-extrabold text-gray-900 dark:text-white">$8</span>
                        <span class="text-lg font-medium text-gray-500 dark:text-gray-300">/mo</span>
                    </div>
                    <form id="checkout-form-monthly" class="mt-8">
                        <input type="hidden" name="price_id" value="{{ monthly_plan_id }}">
                        <button type="submit" class="w-full py-4 px-8 bg-indigo-600 text-white rounded-xl font-bold text-lg hover:bg-indigo-700 transition-colors duration-300 shadow-md">
                            Activate Monthly
                        </button>
                    </form>
                </div>
            </div>

            <!-- Annual Plan Card -->
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-8">
                    <h3 class="text-3xl font-extrabold text-gray-900 dark:text-white">Annual</h3>
                    <p class="mt-4 text-gray-600 dark:text-gray-400 text-lg">Save money with a yearly subscription</p>
                    <div class="mt-6">
                        <span class="text-5xl font-extrabold text-gray-900 dark:text-white">$45</span>
                        <span class="text-lg font-medium text-gray-500 dark:text-gray-300">/yr</span>
                    </div>
                    <form id="checkout-form-annual" class="mt-8">
                        <input type="hidden" name="price_id" value="{{ annual_plan_id }}">
                        <button type="submit" class="w-full py-4 px-8 bg-indigo-600 text-white rounded-xl font-bold text-lg hover:bg-indigo-700 transition-colors duration-300 shadow-md">
                            Activate Annually
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe("{{ stripe_publishable_key }}");

    // Function to handle form submissions
    async function handleCheckout(event) {
        event.preventDefault();
        const priceId = event.target.querySelector('input[name="price_id"]').value;

        try {
            const response = await fetch("/create-checkout-session", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `price_id=${priceId}`,
            });

            // Check if the server redirected the user (e.g., to the login page)
            if (response.redirected) {
                window.location.href = response.url;
                return;
            }

            const data = await response.json();

            if (data.id) {
                const { error } = await stripe.redirectToCheckout({ sessionId: data.id });
                if (error) {
                    console.error("Stripe Checkout error:", error);
                }
            } else if (data.error) {
                console.error("Backend error:", data.error);
            }
        } catch (error) {
            console.error("Fetch error:", error);
        }
    }

    // Attach event listeners to both forms
    const monthlyForm = document.getElementById("checkout-form-monthly");
    if (monthlyForm) {
        monthlyForm.addEventListener("submit", handleCheckout);
    }

    const annualForm = document.getElementById("checkout-form-annual");
    if (annualForm) {
        annualForm.addEventListener("submit", handleCheckout);
    }
</script>
{% endblock %}
