<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="pageTitle">My Account</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            /* Special, deep space-like color palette */
            --bg-color-start: #0f2027; /* Dark Blue-Grey */
            --bg-color-mid: #203a43; /* Darker Teal */
            --bg-color-end: #2c5364; /* Desaturated Cyan */
            --accent-color: #00e5ff; /* Vibrant Cyan */
            --accent-hover: #00b8d4; /* Darker Vibrant Cyan */
            --text-light: #e0f7fa; /* Light Cyan */
            --text-muted: #b2ebf2; /* Lighter Cyan */
            --btn-text: #0f2027; /* Dark Blue-Grey for button text */
            --shadow-light: rgba(0, 0, 0, 0.25);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --card-bg: rgba(44, 83, 100, 0.6); /* Semi-transparent card background */
            --language-bg: rgba(44, 83, 100, 0.8); /* Semi-transparent language chooser background */
            --moving-square-bg: rgba(255, 255, 255, 0.05); /* White with low opacity for contrast */
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
            line-height: 1.6;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-mid), var(--bg-color-end));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Moving background squares */
        .animated-squares {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .animated-squares li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: var(--moving-square-bg);
            animation: moveSquares 25s linear infinite;
            bottom: -150px;
        }

        .animated-squares li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .animated-squares li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .animated-squares li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .animated-squares li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .animated-squares li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .animated-squares li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .animated-squares li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .animated-squares li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .animated-squares li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .animated-squares li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes moveSquares {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* --- Header & Navigation --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--text-light);
        }

        .logo i {
            font-size: 1.2em;
        }

        .user-auth-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .account-icon {
            font-size: 2.5em;
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .account-icon:hover {
            color: var(--text-light);
            transform: scale(1.1);
        }

        .login-btn, .logout-btn {
            background-color: var(--accent-color);
            color: var(--btn-text);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px var(--shadow-medium);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover, .logout-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .welcome-message {
            font-weight: 500;
            font-size: 1.1em;
            color: var(--text-muted);
        }

        /* The slides background covering the download and title section */
        .hero-background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Adjust height as needed to cover the section */
            background: rgba(255, 255, 255, 0.1); /* Subtle white overlay */
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0% 100%);
            z-index: -1;
            animation: slideIn 1.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                clip-path: polygon(0 0, 0 0, 0 70%, 0% 100%);
            }
            to {
                clip-path: polygon(0 0, 100% 0, 100% 70%, 0% 100%);
            }
        }

        /* New single download button style */
        .single-download-btn {
            background-color: var(--accent-color);
            color: var(--btn-text);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 6px 20px var(--shadow-medium);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .single-download-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        /* --- Main content sections --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            padding: 100px 20px 50px;
        }

        .hero-section h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }

        .hero-section p {
            font-size: 1.2em;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 40px;
            color: var(--text-muted);
        }

        .features-section {
            padding: 80px 20px;
        }

        .features-section h2 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 50px;
            color: var(--accent-color);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            text-align: left;
        }

        .feature-card {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-medium);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow-medium);
        }

        .feature-card i {
            font-size: 3em;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .feature-card h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: var(--text-muted);
            font-weight: 300;
        }

        /* Custom Modal styles for replacing alert() */
        #messageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #messageModal .modal-content {
            background-color: var(--card-bg);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 229, 255, 0.2);
            position: relative;
        }

        #messageModal .modal-content h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        #messageModal .modal-content p {
            margin-bottom: 20px;
            color: var(--text-light);
        }

        #messageModal .close-btn {
            background-color: var(--accent-color);
            color: var(--btn-text);
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #messageModal .close-btn:hover {
            background-color: var(--accent-hover);
        }

        /* Language switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--language-bg);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .language-switcher label {
            color: var(--text-light);
            font-weight: 500;
        }

        .lang-select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid var(--text-muted);
            background-color: transparent;
            color: var(--text-light);
            font-weight: 500;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .lang-select option {
            background-color: var(--bg-color-start);
            color: var(--text-light);
        }

        .lang-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
        }

        /* Positioning for RTL */
        html[dir="rtl"] .language-switcher {
            left: auto;
            right: 20px;
        }

    </style>
</head>
<body>
    <!-- Animated Background Squares -->
    <ul class="animated-squares">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Slides Background -->
    <div class="hero-background-slide"></div>

    <!-- Header Section -->
    <header>
        <a href="/" class="logo">
            <i class="fas fa-meteor"></i> My App
        </a>
        <div class="user-auth-section">
            <p class="welcome-message" data-translate="welcomeMessage" data-user-name="{{ user_name }}"></p>
            <a href="/profile" class="account-icon" title="Account">
                <i class="fas fa-user-circle"></i>
            </a>
            <a href="/logout" class="logout-btn" data-translate="logout">Logout</a>
        </div>
    </header>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <label for="lang-select">Language:</label>
        <select id="lang-select" class="lang-select">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Account Details Section -->
        <section class="hero-section">
            <h1 data-translate="accountTitle">My Account</h1>
            <p data-translate="accountDescription">View and manage your account details.</p>
            <div class="feature-card mx-auto mt-10 max-w-lg">
                <i class="fas fa-user-circle text-6xl"></i>
                <h3 class="mt-4" data-translate="userNameLabel">Name:</h3>
                <p class="font-bold text-xl">{{ user_name }}</p>
                <h3 class="mt-6" data-translate="userEmailLabel">Email:</h3>
                <p class="font-bold text-xl">{{ user_email }}</p>
                <a href="/logout" class="logout-btn mt-8" data-translate="logout">Logout</a>
            </div>
        </section>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="messageModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button id="closeModal" class="close-btn">OK</button>
        </div>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            "en": {
                "pageTitle": "My Account",
                "accountTitle": "My Account",
                "accountDescription": "View and manage your account details.",
                "userNameLabel": "Name:",
                "userEmailLabel": "Email:",
                "login": "Login",
                "logout": "Logout",
                "welcomeMessage": "Welcome, "
            },
            "ar": {
                "pageTitle": "حسابي",
                "accountTitle": "حسابي",
                "accountDescription": "عرض وإدارة تفاصيل حسابك.",
                "userNameLabel": "الاسم:",
                "userEmailLabel": "البريد الإلكتروني:",
                "login": "تسجيل الدخول",
                "logout": "تسجيل الخروج",
                "welcomeMessage": "أهلاً بك، "
            }
        };

        // Custom alert function to avoid using window.alert()
        function customAlert(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('messageModal').style.display = 'flex';
        }

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'none';
        });

        // Language switching logic
        const langSelect = document.getElementById('lang-select');

        function setLanguage(lang) {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    // Special handling for welcome message to preserve the user's name
                    if (key === 'welcomeMessage') {
                        el.textContent = translations[lang][key] + el.dataset.userName;
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });

            if (translations[lang] && translations[lang].pageTitle) {
                 document.title = translations[lang].pageTitle;
            }

            // Set text direction (RTL/LTR)
            const htmlTag = document.documentElement;
            htmlTag.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');

            // Save preference to local storage
            localStorage.setItem('lang', lang);

            // Update dropdown selection
            langSelect.value = lang;
        }

        // Event listener for language selection
        langSelect.addEventListener('change', (event) => {
            setLanguage(event.target.value);
        });

        // Load saved language preference or default to English on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('lang') || 'en';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
